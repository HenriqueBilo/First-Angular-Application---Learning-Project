<div class="container main-container">
    <h4>Demo Registration</h4>
    <hr/>
    <form novalidate (ngSubmit)="addUser()" [formGroup]="formRegister">
        <div class="form-horizontal">
        
            <div class="form-group">
                <label class="col-md-2 control-label" for="name">Full name</label>
                <div class="col-md-10">
                    <input class="form-control" id="name" type="text" placeholder="Name (required)" formControlName="name"
                    [ngClass]="{'is-invalid': formRegister.get('name')?.errors && (formRegister.get('name')?.dirty || formRegister.get('name')?.touched)}"/>
                    <span class="text-danger" *ngIf="formRegister.get('name')?.errors && (formRegister.get('name')?.dirty || formRegister.get('name')?.touched)">
                        <p>Fill in the name field</p>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label">CPF</label>
                <div class="col-md-10">
                    <input class="form-control" id="cpf" type="text" placeholder="CPF (required)" formControlName="cpf"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label">E-mail</label>
                <div class="col-md-10">
                    <input class="form-control" id="email" type="text" placeholder="E-mail (required)" formControlName="email"
                    [ngClass]="{'is-invalid': formRegister.get('email')?.errors && (formRegister.get('email')?.dirty || formRegister.get('email')?.touched)}"/>
                    <span class="text-danger" *ngIf="formRegister.get('email')?.errors?.['required'] && (formRegister.get('email')?.dirty || formRegister.get('email')?.touched)">
                        <p>Fill in the email field</p>
                    </span>
                    <span class="text-danger" *ngIf="formRegister.get('email')?.errors?.['email'] && (formRegister.get('email')?.dirty || formRegister.get('email')?.touched)">
                        <p>Invalid email format</p>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label">Password</label>
                <div class="col-md-10">
                    <input class="form-control" id="password" type="password" placeholder="Password (required)" formControlName="password"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label">Confirm password</label>
                <div class="col-md-10">
                    <input class="form-control" id="passwordConfirmation" type="password" placeholder="Confirm Password (required)" formControlName="passwordConfirmation"/>
                </div>
            </div>

            <div clas="form-group">
                <div class="col-md-4 col-md-offset-2">
                    <span>
                        <button class="btn btn-success" id="register" type="submit" [disabled]="!formRegister.valid">Register</button>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-4 col-md-offset-2">
                    <p>Valid Form: {{ formRegister.valid }}</p>
                    <p>Valid Touched: {{ formRegister.touched }}</p>
                    <p>Valid Dirty: {{ formRegister.dirty }}</p>
                    <p>Form Result: {{ formResult }}</p>
                </div>
            </div>

        </div>
    </form>
</div>
